<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Reminder ğŸ‚</title>
  <link rel="stylesheet" href="birthday.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>ğŸ‰ Birthday Reminder ğŸ‰</h1>
      <p>Never miss a special day again!</p>
    </div>

    <div class="button-box">
      <button id="addBtn" class="btn add">Add Birthday</button>
      <button id="viewBtn" class="btn view">View All Birthdays</button>
      <button id="checkBtn" class="btn check">Check Today's Birthdays</button>
    </div>

    <div id="resultBox" class="result-box"></div>

    <!-- ğŸŒŸ Popup Modal -->
    <div id="popupForm" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add a Birthday ğŸ‚</h2>
        <form id="birthdayForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter name" required>

          <label for="day">Day:</label>
          <input type="number" id="day" name="day" min="1" max="31" required>

          <label for="month">Month:</label>
          <input type="number" id="month" name="month" min="1" max="12" required>

          <button type="submit" class="submitBtn">Add Birthday</button>
        </form>
      </div>
    </div>

    <div id="sky"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
